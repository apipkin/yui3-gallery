<!DOCTYPE html>
<html>
  <head>
    <title>Simple DataTable Resize</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.2.0/build/cssreset/reset-min.css">
    <link href="../skins/Xarno/base.css" type="text/css" rel="stylesheet" />
    <link href="../skins/Xarno/icons.css" type="text/css" rel="stylesheet" />
    <link href="../skins/Xarno/Smooth/simple-datatable.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="http://yui.yahooapis.com/3.3.0pr1/build/yui/yui-min.js"></script>
  </head>
  <body class="yui3-skin-xarno yui3-skin-xarno-smooth">
    <script type="text/javascript">
      YUI({
        modules : {
          'gallery-simple-datatable' : {
            fullpath : '../../../build/gallery-simple-datatable/gallery-simple-datatable-debug.js',
            requires : ["node","widget","widget-child","event","event-mouseenter","substitute"]
          },
          'gallery-plugin-simple-datatable-resize' : {
            fullpath : '../../../build/gallery-plugin-simple-datatable-resize/gallery-plugin-simple-datatable-resize-debug.js',
            requires : ['plugin','dd-constrain','dd-plugin']
          }
        }
      }).use('gallery-simple-datatable', 'gallery-plugin-simple-datatable-resize',  function(Y){
        var grid = new Y.SimpleDatatable();
        grid.set('headers',{id:{label:'Id', resizable:false}, title:'Title'});
        grid.set('rows',[
            {id:1,title:'Banana',__fileId:9},
            {id:2,title:'Orange'},
            {id:3,title:'Cherry'},
            {id:4,title:'Grape Fruit'},
            {id:5,title:'Watermelon'}
        ])
        grid.plug(Y.Plugin.SDTResize);
        grid.render();

      });
    </script>
  </body>
</html>
